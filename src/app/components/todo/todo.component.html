<div class="flex gap-4 items-center">
  <input
    type="checkbox"
    [name]="'todo' + todo().id"
    [checked]="todo().completed"
    (input)="setCompleted($event)"
    class="peer/checkbox"
    [id]="'checkbox-' + todo().id"
  />
  <label
    [for]="'checkbox-' + todo().id"
    class="peer-checked/checkbox:line-through leading-tight"
    appHighlighted
    [isHighlighted]="todo().completed"
  >
    {{ todo().title }}
  </label>
</div>
